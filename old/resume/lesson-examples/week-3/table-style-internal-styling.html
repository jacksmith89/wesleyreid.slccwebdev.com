<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Style with Internal Styling</title>
    <style>
        table,
        th,
        td {
            border: 5px dashed lawngreen;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px;
        }

        td {
            text-align: left;
        }
    </style>
</head>

<body>
    <!--INSTRUCTIONS: The cod.-->
    <table>
        <caption>US Events</caption>
        <tr>
            <th>Event</th>
            <th>Year</th>
        </tr>
        <tr>
            <td>Columbus</td>
            <td>1492</td>
        </tr>
        <tr>
            <td>Independence</td>
            <td>1776</td>
        </tr>
    </table>
</body>

</html>
