<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row Span and Col Span Exercise</title>
    <style>
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!--INSTRUCTIONS: Change the element containing Event to span two columns, remove the element containing Year. Change the element containing Columbus to span two rows, remove the element containing Indepenence.-->
    <table>
        <caption>US Events</caption>
        <tr>
            <th colspan="2">Event</th>
            <th>Year</th>
        </tr>
        <tr>
            <td rowspan="2">Columbus</td>
            <td rowspan="2">1492</td>
            <td>2017</td>
            <td>2022</td>
        </tr>
        <tr>
            <td>Independence</td>
            <td>1776</td>
        </tr>
        <tr>
            <td>2011</td>
        </tr>
    </table>
</body>

</html>
