<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Property</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Follow the instructions in the CSS code.-->
    <h1>This Heading is Centered</h1>
    <div class="centered">
        This element is centered. The text is aligned left which is the default.
    </div>

    <p class="labelCenter">This image is centered</p>
    <img src="https://images.unsplash.com/photo-1489710437720-ebb67ec84dd2" alt="Child having fun!" />

    <div class="centered text-rt">
        This element is centered, but the text is aligned right.
    </div>
</body>

</html>
